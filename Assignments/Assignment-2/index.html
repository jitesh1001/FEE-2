<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <form action="#" method="post" autocomplete="on">
            <h2>Admission Form</h2>

            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" >

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" >

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter your address" >

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" >

            <label>Gender:</label>
            <div class="gender-options">
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" >
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other" >
                <label for="other">Other</label>
            </div>

            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="" disabled selected>Select your country</option>
                <option value="india">India</option>
                <option value="usa">United States</option>
                <option value="canada">Canada</option>
                <option value="uk">United Kingdom</option>
                <option value="australia">Australia</option>
                <option value="other">Other</option>
            </select>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" placeholder="Enter your state" >

            <label for="district">District:</label>
            <input type="text" id="district" name="district" placeholder="Enter your district" >

            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" name="zip" placeholder="Enter your zip code" >

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" >

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
